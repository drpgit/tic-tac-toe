<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/scripts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h3>Tic-Tac-Toe</h3>
        <div class="gameboard">
          <table class="table table-bordered squares">
            <tbody>
              <tr>
                <td id="1" class="square"></td>
                <td id="2" class="square"></td>
                <td id="3" class="square"></td>
              </tr>
              <tr>
                <td id="4" class="square"></td>
                <td id="5" class="square"></td>
                <td id="6" class="square"></td>
              </tr>
              <tr>
                <td id="7" class="square"></td>
                <td id="8" class="square"></td>
                <td id="9" class="square"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="message"><span class="message-text">Click an option below to begin playing!</span></div>
        <button type="button" class="btn btn-default new-x">New Game as X</button>
        <button type="button" class="btn btn-default new-o">New Game as O</button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
